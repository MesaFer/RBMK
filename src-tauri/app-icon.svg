<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4da6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="core" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#cc3300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1a1a2e"/>
  
  <!-- Outer ring (reactor vessel) -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#333" stroke-width="20"/>
  
  <!-- Graphite moderator -->
  <circle cx="256" cy="256" r="180" fill="#2a2a3e"/>
  
  <!-- Fuel channels (simplified grid) -->
  <g fill="url(#core)">
    <circle cx="256" cy="156" r="15"/>
    <circle cx="256" cy="356" r="15"/>
    <circle cx="156" cy="256" r="15"/>
    <circle cx="356" cy="256" r="15"/>
    <circle cx="186" cy="186" r="15"/>
    <circle cx="326" cy="186" r="15"/>
    <circle cx="186" cy="326" r="15"/>
    <circle cx="326" cy="326" r="15"/>
    <circle cx="256" cy="256" r="20"/>
  </g>
  
  <!-- Cherenkov glow effect -->
  <circle cx="256" cy="256" r="120" fill="url(#glow)" opacity="0.3"/>
  
  <!-- Control rods -->
  <g fill="#111" stroke="#444" stroke-width="2">
    <rect x="248" y="80" width="16" height="60" rx="3"/>
    <rect x="248" y="372" width="16" height="60" rx="3"/>
    <rect x="80" y="248" width="60" height="16" rx="3"/>
    <rect x="372" y="248" width="60" height="16" rx="3"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#e94560">RBMK</text>
</svg>
